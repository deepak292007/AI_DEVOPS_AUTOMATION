name: Build & Push Docker Image

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: CI Build Validation
        run: |
          echo "CI pipeline is working"
          echo "Repository contents:"
          ls -la

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build -t chetanasivadurga/ai-devops:${{ github.run_number }} .

      - name: Push Docker Image
        run: |
          docker push chetanasivadurga/ai-devops:${{ github.run_number }}
          docker push chetanasivadurga/ai-devops:latest

