name: Build & Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - package.json
      - package-lock.json
      - index.js
      - .github/workflows/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: CI Build Validation
        run: |
          echo "CI pipeline is working"
          ls -la

      # Debug secrets presence (Validated by Role D)
      - name: Debug Docker secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "DOCKER_USERNAME is EMPTY"; else echo "DOCKER_USERNAME exists"; fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "DOCKER_PASSWORD is EMPTY"; else echo "DOCKER_PASSWORD exists"; fi

      # Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t chetanasivadurga/ai-devops:${{ github.run_number }} .

      # Tag image as latest
      - name: Tag Docker Image as latest
        run: |
          docker tag chetanasivadurga/ai-devops:${{ github.run_number }} chetanasivadurga/ai-devops:latest

      # Login using OFFICIAL Docker action (Important Fix from Role D)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push images
      - name: Push Docker Image
        run: |
          docker push chetanasivadurga/ai-devops:${{ github.run_number }}

          docker push chetanasivadurga/ai-devops:latest 

      # Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull chetanasivadurga/ai-devops:latest
            docker stop ai-devops || true
            docker rm ai-devops || true
            docker run -d -p 3000:3000 --name ai-devops chetanasivadurga/ai-devops:latest
